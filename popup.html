<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PagePal Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>PagePal Settings</h1>
    
    <div class="section">
      <label class="toggle-label">
        <input type="checkbox" id="enabled">
        <span>Enable Extension</span>
      </label>
    </div>

    <div class="section">
      <h2>Font</h2>
      <label>
        <span>Font Style</span>
        <select id="fontMode">
          <option value="default">Default</option>
          <option value="dyslexia">Dyslexia-Friendly</option>
        </select>
      </label>
      
      <label>
        <span>Font Size: <span id="fontSizeValue">1.0</span>x</span>
        <input type="range" id="fontSize" min="0.8" max="2.0" step="0.1" value="1.0">
      </label>
    </div>

    <div class="section">
      <h2>Spacing</h2>
      <label>
        <span>Line Spacing: <span id="lineSpacingValue">1.5</span></span>
        <input type="range" id="lineSpacing" min="1.0" max="3.0" step="0.1" value="1.5">
      </label>
      
      <label>
        <span>Word Spacing: <span id="wordSpacingValue">0.1</span>em</span>
        <input type="range" id="wordSpacing" min="0" max="0.5" step="0.05" value="0.1">
      </label>
    </div>

    <div class="section">
      <h2>Contrast</h2>
      <label>
        <span>Theme</span>
        <select id="theme">
          <option value="default">Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="high-contrast">High Contrast</option>
        </select>
      </label>
    </div>

    <div class="section">
      <h2>Extras</h2>
      <label class="toggle-label">
        <input type="checkbox" id="distractionFree">
        <span>Hide Distractions</span>
      </label>
      <p class="helper-text">Hides sidebars, ads, and popups</p>
      
      <label class="toggle-label">
        <input type="checkbox" id="lineHighlight">
        <span>Line Highlighting</span>
      </label>
      <p class="helper-text">Highlights text blocks on hover</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
